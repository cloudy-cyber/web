<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            color: blue;
        }
        a:hover{
            color: red;
        }
    </style>
</head>
<body>
<a href="#">鼠标放上来</a>
<p id="p1"></p>
<input type="button" onclick="stopTime()">
<script>
    var intervalObj=setInterval(showTime,1000);
    function showTime() {
        document.getElementById("p1").innerHTML=new Date();
    }
    function stopTime() {
        clearInterval(intervalObj);
    }
</script>
</body>
</html>
