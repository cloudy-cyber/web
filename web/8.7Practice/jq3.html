<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#selAll").click(function () {
                var flag=this.checked;
                $(".cartRow[type='checkbox']").each(function () {
                    this.checked=flag;
                });
            });
        });
    </script>
</head>
<body>
<input type="checkbox" id="selAll">全选<br>
<ul class="cartRow">
<input type="checkbox" id="1">1<br>
<input type="checkbox" id="2">2<br>
<input type="checkbox" id="3">3<br>
<input type="checkbox" id="4">4<br>
<input type="checkbox" id="5">5<br>
</ul>
</body>
</html>
