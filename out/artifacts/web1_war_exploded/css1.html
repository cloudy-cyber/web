<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/mystyle.css" rel="stylesheet"type="text/css">
    <style type="text/css">
        p{
            font-size: 30px;
            color: blue;
        }
        #p1{
            color: green;
        }
        .center{
            text-align: center;
        }
        </style>
</head>
<body>
<p>
    默认样式，浏览器给予的样式
</p>
<p style="color: sienna;margin-left: 20px">
    内联样式，写在标签的style属性中，作用范围仅限于当前标签的内容
</p>

<p>
    <p id="p1">
    样式的id选择器--仅对当前这一个标签
    id还用来表示，当前标签的唯一标识符
</p>
<p>
    <p class="center">
    class选择器
</p>
</body>
</html>
