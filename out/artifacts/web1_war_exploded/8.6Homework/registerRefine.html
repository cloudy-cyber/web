<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style type="text/css">
        #div1{
            margin: 40px auto;
            width: 500px;
            height: 500px;
            top: 900px;
        }
        #div3{
            margin: 10px;
            font-size: 10px;
        }
        #div5{
            margin: 10px;
            font-size: 10px;
        }
        #div7{
            margin: 10px;
            font-size: 10px;
        }
        #div9{
            margin: 10px;
            font-size: 10px;
        }
        #div11{
            margin: 10px;
        }
        #div13{
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="div1">
    <h2 style="color: skyblue">
        用户注册
    </h2>
    <div id="div2">
        <span style="color: skyblue;font-size: 10px">*</span>
        <span style="font-size: 15px">用户名：</span><input type="text" name="username" value="" id="zhuce">
        </div>
    <div id="div3">
        <span style="color: red">用户名要求不低于6个字符</span>
    </div>
    <div id="div4">
        <span style="color: skyblue;font-size: 10px">*</span>
        <span style="font-size: 15px">密码：</span><input type="password" name="password" value="" id="mima">
    </div>
    <div id="div5">
        <span style="color: red">密码要求不低于6个字符</span>
    </div>
    <div id="div6">
        <span style="color: skyblue;font-size: 10px">*</span>
        <span style="font-size: 15px">身份证号：</span><input type="text" value="" id="sfz">
    </div>
    <div id="div7">
        <span style="color: red">身份证号必填</span>
    </div>
    <div id="div8">
        <span style="color: skyblue;font-size: 10px">*</span>
        <span style="font-size: 15px">电话：</span><input type="text" value="" id="dianhua">
    </div>
    <div id="div9">
        <span style="color: red">电话号码必填</span>
    </div>
    <div id="div10">
        <span style="color: skyblue;font-size: 10px">*</span>
        <span style="font-size: 15px">住址：</span><input type="text" value="">
    </div>
    <div id="div11">
        <span style="color: skyblue;font-size: 10px">*</span>
        <span style="font-size: 15px">邮政编码：</span><input type="text" value="">
    </div>
    <div id="div12">
        <span style="color: skyblue;font-size: 10px">*</span>
        <span style="font-size: 15px">验证码：</span><input type="text" value=""><img src="images/img2.jpg"><a href="registerRefine.html">看不清</a>
    </div>
    <div id="div13">
          <input type="checkbox"><span style="font-size: 15px">我同意《服务条款》</span>
    </div>
    <div id="div14">
          <input type="button" value="立即注册" onclick="validate()">
    </div>
</div>
<script>
    function validate() {
        var result1=/\w{6,13}/.test(document.getElementById("zhuce").value);
        var result2=/\w{6,13}/.test(document.getElementById("mima").value);
        var result3=/\w{6,13}/.test(document.getElementById("sfz").value);
        var result4=/\w{6,13}/.test(document.getElementById("dianhua").value);
        // var result3=document.getElementById("sfz").value;
        // var result4=document.getElementById("dianhua").value;
        if(result1===false) {
            window.alert("用户名不低于6个字符");
            return;
        }else if(result2===false){
            window.alert("密码不低于6个字符");
            return;
        }else if(result3===false){
            window.alert("身份证号必填");
            return;
        }else if(result4===false){
            window.alert("电话号码必填");
            return;
        }
    }
</script>
</body>
</html>
